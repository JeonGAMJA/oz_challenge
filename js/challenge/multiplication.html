<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>구구단표</h1>
    <h3>2단~9단을 만들어보세요!</h3>
    <span> </span>
  </body>
  <script>
    for (let i = 1; i < 10; i++) {
      document.write(`${i}단`);
      document.write("<br>");
      for (let j = 1; j < 10; j++) {
        document.write(`${i}x${j}=${i * j}\n`);
        document.write("<br>");
      }
    }
  </script>
</html>
