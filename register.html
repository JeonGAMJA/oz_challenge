<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일상을 기록하다 log | 회원가입</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>VLOG 회원가입</h1>
    <input type="email" placeholder="이메일" name="email" required />
    <input type="text" placeholder="ID" name="id" required />
    <input type="password" placeholder="비밀번호" name="password" required />
    <input type="password" placeholder="비밀번호 확인" required />
    <input type="number" placeholder="전화번호" name="phone" required />
    <button>인증하기</button>
    <span>3:00</span>
    <button>인증확인</button>
    <select name="region" required>
      <option>지역을 선택해주세요</option>
    </select>
    <label> <input type="checkbox" name="female" /> 여성</label>
    <label> <input type="checkbox" name="male" /> 남성</label>
    <button>가입하기</button>
  </body>
</html>
